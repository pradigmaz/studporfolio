{% extends "base_student.html" %} 

{% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Список проектов</h1>
    <a href="{{ url_for('project.create_project') }}" class="btn btn-primary">Создать новый проект</a>
  </div>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for project in projects %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a href="{{ url_for('project.edit_project', project_id=project.id) }}" class="btn btn-secondary">Редактировать</a>
          <form action="{{ url_for('project.delete_project', project_id=project.id) }}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
